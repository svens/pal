on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest

    strategy:
      matrix:
        #os: [macos, ubuntu]
        #compiler: [clang, gcc]
        include:
          - os: windows
            compiler: msvc

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          case "${{ matrix.os }}" in
            macos|ubuntu)
              brew install ninja
              echo '::set-env name=CMAKE_BUILD_GENERATOR::"Ninja Multi-Config"'
              ;;
            windows)
              echo '::set-env name=CMAKE_BUILD_GENERATOR::"Visual Studio 16 2019"'
              echo '::set-env name=CMAKE_OPTIONS::"-A x64"'
              ;;
          esac

      - name: Setup devenv
        run: |
          case "${{ matrix.compiler }}" in
            clang)
              echo '::set-env name=CC::clang'
              echo '::set-env name=CXX::clang++'
              ;;
            gcc)
              echo '::set-env name=CC::gcc-9'
              echo '::set-env name=CXX::g++-9'
              ;;
          esac

      - name: Generate buildsystem
        run: cmake .. -G "${CMAKE_BUILD_GENERATOR}" ${CMAKE_OPTIONS} -DCMAKE_CONFIGURATION_TYPES="Debug;Release"

      - name: Debug build/test
        run: |
          cmake --build . --config Debug
          ctest -C Debug --output-on-failure
