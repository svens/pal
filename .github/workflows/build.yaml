name: Build

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.host }}-latest

    strategy:
      matrix:
        host: [ubuntu, macos]
        toolchain: [gcc, clang]
        include:
          - host: windows
            toolchain: msvc

    steps:
      - uses: actions/checkout@v2

      - name: Configure buildsystem
        run: |
          echo "::debug::Setup toolchain"
          case "${{ matrix.toolchain }}" in
            gcc)
              brew install gcc@10
              export CC=gcc-10 CXX=g++-10
              ;;
            clang)
              export CC=clang CXX=clang++
              ;;
          esac
          echo "::debug::Setup host"
          case "${{ matrix.host }}" in
            ubuntu|macos)
              brew install ninja cmake
              cmake . -G "Ninja Multi-Config" -DCMAKE_CONFIGURATION_TYPES="Debug;Release"
              ;;
            windows)
              cmake . -G "Visual Studio 16 2019" -A x64
              ;;
          esac

      - name: Debug build/test
        run: |
          cmake --build . --config Debug
          ctest --build-config Debug --output-on-failure

      - name: Release build/test
        run: |
          cmake --build . --config Release
          ctest --build-config Release --output-on-failure

  coverage:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure buildsystem
        run: |
          # TODO: 1st install messes things up, 2nd fixes
          # Seems similar to https://github.com/aws/homebrew-tap/issues/130
          brew install gcc@10 lcov ninja cmake
          brew install lcov
          CC=gcc-10 CXX=g++-10 COV=gcov-10 cmake . -DCMAKE_BUILD_TYPE=Coverage

      - name: Generate test coverage
        run: cmake --build . --target pal-cov

      - uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: pal.info
